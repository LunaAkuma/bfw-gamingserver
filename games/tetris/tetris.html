<!DOCTYPE html>
<html>
  <head>
    <title>TETRIS</title>
    <link rel="stylesheet" type="text/css" href="tetris.css" />
  </head>
  <body>
    <div class="back-button">
      <button onclick="window.history.back();">
        <img src="images/back_arrow.png" />
      </button>
    </div>
    <div class="home-button">
      <a href="/site/index.html"
        ><button>
          <img src="images/home.png" /></button
      ></a>
    </div>
    <video muted loop id="backgroundVideo">
      <source src="/site/site videos/vid2.webm" />
    </video>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <button id="start">Start</button>
        <p class="red">Press the Esc button to pause<span></span></p>
      </div>
      <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="tetris.js"></script>
  </body>
</html>
